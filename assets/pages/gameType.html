<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>World Chess</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <header>
        <header class="header container">
            <div class="header__title-container">
                <img src="../images/chesslogo.png" class="header__logo">
                <h2 class="header__title">WORLD CHESS</h2>
            </div>
        </header>
    </header>
    <section class="choice container section" >     
        <h1 class="choice__title">Choose your game</h1>
        <div class="types">
            <div class="choice__local">
                <h2 class="choice__title">Local</h2>
                <img class="choice__image" src="../images/board.png">
                <a class="choice__link btn" href="local.html">Play</a>
            </div>
            <div class="choice__online">
                <h2 class="choice__title">Online</h2>
                <img class="choice__image" src="../images/board.png">
                <a class="choice__link btn" id="createGame">Create Game</a>
                <a class="choice__link btn" id="joinGame">Join Game</a>
                <input id="codeInput" type="text" placeholder="Invite code">
            </div>
        </div>            
    </section>
    <footer>
        <div class="footer__text container section">
            <p>~WORLD CHESS~</p>
        </div>
    </footer>
</body>
        <script>
            $('#createGame').on('click', function() {
                const gameID = Math.floor(100000 + Math.random() * 900000);
                window.location.replace('online.html?action=create&code=' + gameID);
            });

            $('#joinGame').on('click', function() {
                if ($('#codeInput').val() == '') {
                    $('#errorMessage').text('Please enter an invite code');
                    return;
                }

                window.location.replace('online.html?action=join&code=' + $('#codeInput').val());
            });

            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') == 'invalidCode') {
                $('#errorMessage').text('Invalid invite code');
            }
        </script>
        <script src="../js/online.js"></script>
</html>
